<!doctype html>
<html lang="en">
	<head>
		<link rel="stylesheet" type="text/css" href="main.css">

		<meta name="postvault.url" content="">

		<meta name="author" content="EMPcode">
		<meta name="description" content="Private online file storage">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<title>PostVault</title>
	</head>

	<body>
		<div id="div_shared" hidden>
			<header>
				<div id="share_status"></div>
				<div><button id="share_save">Save</button></div>
			</header>

			<main>
			</main>

			<footer>
				<div><time id="share_date"></time></div>
				<div><button id="share_info">Info</button></div>
			</footer>
		</div>

		<div id="div_entry" hidden>
			<h1>PostVault</h1>
			<p><input type="password" maxlength="60" pattern="[0-9A-Za-z+\/]{60}" required autocomplete="current-password"></p>
			<p><button>Enter</button></p>
		</div>

		<div id="div_files" hidden>
			<div>
				<p>Status: <span id="progress_text">Idle</span></p>
				<meter id="progress_meter">Progress</meter>
			</div>

			<ul></ul>

			<p><button id="btn_upl">Upload File</button></p>

			<p><button id="btn_updir">Upload Dir</button></p>

			<p><button id="btn_ind">Index</button></p>

			<p>Total: <span id="totalfiles"></span> files, using <span id="totalsize"></span></p>

			<p>
				<input type="range" min="1" max="7" id="share_expiration"> <span id="txt_expiration"></span>
			</p>
		</div>

		<script src="https://cdn.jsdelivr.net/gh/emp-code/libsodium.js/dist/browsers-sumo/sodium.js" integrity="sha384-rcw2LBMSpnX4HFY+md42L1aJ+phy3xFtydixbQPd9mt9H4F85shsmqvaGg7maGzf" crossorigin="anonymous"></script>
		<script src="PostVault.js"></script>
		<script src="main.js"></script>
	</body>
</html>
